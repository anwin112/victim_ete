<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="art_style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            justify-content: center;
            align-items: center;
           height: auto;
            margin: 0;
            background-color: black;
            background-size: cover;
        }
        .container
        {
            margin-top: 150px;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(black,grey,left to right);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container .form-group {
            position: relative;
        }

        .login-container .form-control {
            padding-left: 45px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
        }

        .login-container .form-control:focus {
            background: rgba(255, 255, 255, 0.5);
        }

        .login-container .fa {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: white;
        }

        .login-container .btn-primary {
            background-color: #ff6f61;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .login-container .btn-primary:hover {
            background-color: #ff5a4d;
        }

        .login-container .form-group label {
            color: white;
        }

        .login-container .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #ff6f61;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-container .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #ff6f61;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            text-align: center;
        }
        @media (max-width: 767px) {
    footer ul {
        flex-direction: column; /* Stack items vertically */
        align-items: center;
    }

    .footer-logo {
        margin-top: 30px;
    }

    .footer-logo img {
        max-width: 100px; /* Reduce the logo size on small screens */
    }
}
    </style>
</head>
<body>
    <header id="hd" class="hd">
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">SignUP</a></li>
        </ul>
        <a href="index.html"><img class="logo" src="victim_logo-removebg-preview (1).png" alt="Logo"></a>
    </header>
    <div class="container">
        <div class="login-container">
            <h2>Login to Shop</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email or Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Enter email or username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="error" id="error"></div>
                
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Register</a></p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBMag9ygjt62AMdS0C97LcZudJF3T7VsHY",
            authDomain: "shopease-85b7c.firebaseapp.com",
            projectId: "shopease-85b7c",
            storageBucket: "shopease-85b7c.appspot.com",
            messagingSenderId: "390369204673",
            appId: "1:390369204673:web:fd6dfc7c2ef7dfcb20b740"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    // Redirect to homepage or dashboard
                    window.location.href = 'index.html'; // Change to your desired redirect page
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById('error').textContent = errorMessage; // Display error
                });
        });
    </script>

    <footer>
        <ul>
            <li><a href="">Provider</a></li>
            <li><a href="">Settings</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Privacy</a></li>
            <li><a href="">Social Media</a></li>
        </ul>
        <div class="footer-logo">
            <a href="#hd"><img src="victim_logo-removebg-preview (1).png" alt="Footer Logo"></a>
        </div>
    </footer>

  
</body>
</html>
